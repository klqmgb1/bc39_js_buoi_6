<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
<!-- Bài tập 1 -->
    <div class="container mt-5">
        <div class="row ml-5">
          <div class="col-6">
              <div class="card">
                  <div class="card-header">Bài tập 1</div>
                <div class="card-body">
                    <button class="btn btn-primary" id="chanle">Xem kết quả!</button>
                </div>
                <div class="card-footer text muted">
                    <div id="infosochan" class="card-footer text-muted"></div>
                </div>
            </div>
          </div>
        </div>
    </div>

<!-- Bài tập 2 -->
    <div class="container mt-5">
        <div class="row ml-5">
          <div class="col-6">
              <div class="card">
                  <div class="card-header">Bài tập 2</div>
                <div class="card-body">
                    <button class="btn btn-primary" id="baitap2">Xem kết quả!</button>
                </div>
                <div class="card-footer text muted">
                    <div id="infobaitap2" class="card-footer text-muted"></div>
                </div>
            </div>
          </div>
        </div>
    </div> 
<!-- Bài tập 3 -->
<div class="container mt-5">
    <div class="row ml-5">
      <div class="col-6">
          <div class="card">
              <div class="card-header">Bài tập 3</div>
            <div class="card-body">
                <button class="btn btn-primary" id="baitap3">Xem kết quả!</button>
            </div>
            <div class="card-footer text muted">
                <div id="infobaitap3" class="card-footer text-muted"></div>
            </div>
        </div>
      </div>
    </div>
</div>
<!-- Bài tập 4 -->
<div class="container mt-5">
    <div class="row ml-5">
      <div class="col-6">
          <div class="card">
              <div class="card-header">Bài tập 4</div>
            <div class="card-body">
                <div class="form-group">
                    <input id="numberX" type="text" class="form-control" placeholder="Nhập X">
                </div>
                <div class="form-group">
                    <input id="numberN" type="text" class="form-control" placeholder="Nhập N">
                </div>
                <button class="btn btn-primary" id="baitap4">Tính Tổng</button>
            </div>
            <div class="card-footer text muted">
                <div id="infobaitap4" class="card-footer text-muted"></div>
            </div>
        </div>
      </div>
    </div>
</div>



<!-- Bài tập 5 -->
    <div class="container mt-5">
        <div class="row ml-5">
          <div class="col-6">
              <div class="card">
                  <div class="card-header">Bài tập 5</div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Vui lòng nhập số</label>
                        <input id="txtNumber" type="text" class="form-control">
                    </div>
                    <button class="btn btn-primary" id="giaithua">Tính giai thừa!</button>
                </div>
                <div class="card-footer text muted">
                    <div id="infogiaithua" class="card-footer text-muted"></div>
                </div>
            </div>
          </div>
        </div>
    </div>


<!-- Bài tập 6 -->
<div class="container mt-5">
    <div class="row ml-5">
      <div class="col-6">
          <div class="card">
              <div class="card-header">Bài tập 6</div>
            <div class="card-body">
                <div class="form-group">
                    <label></label>
                </div>
                <button id="baitap6" class="btn btn-primary" id="giaithua">Giải</button>
            </div>
            <div class="card-footer text muted">
                <div id="infobaitap6" class="card-footer text-muted"></div>
            </div>
        </div>
      </div>
    </div>
</div>

<!-- Bài tập 7 -->
    <div class="container mt-5">
        <div class="row ml-5">
          <div class="col-6">
              <div class="card">
                  <div class="card-header">Bài tập 7</div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Vui lòng nhập số</label>
                        <input id="number7" type="text" class="form-control">
                    </div>
                    <button id="baitap7" class="btn btn-primary" id="giaithua">Tìm số nguyên tố</button>
                </div>
                <div class="card-footer text muted">
                    <div id="infobaitap7" class="card-footer text-muted"></div>
                </div>
            </div>
          </div>
        </div>
    </div>





    <script src="./main.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
